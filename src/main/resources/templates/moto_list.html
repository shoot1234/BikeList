<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, World!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-dark border-bottom border-bottom-dark mb-3" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">バイク管理</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="brand" class="form-label">バイクメーカー</label>
            <select class="form-select" id="brand" aria-label="Default select example">
              <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}"></option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="keyword" class="form-label">キーワード</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" />
          </div>
        </div>
      </div>
      <div class="" row>
        <div class="col d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary">新規</button>
          <button type="button" class="btn btn-secondary ms-1 me-1">リセット</button>
          <button type="button" class="btn btn-success">検索</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-dark table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">メーカー</th>
                <th scope="col">車名</th>
                <th scope="col">エンジン</th>
                <th scope="col">価格</th>
                <th scope="col">コメント</th>
              </tr>
            </thead>
            <tbody>
              <!--th:object属性でオブジェクトの変数名を指定すれば、中のタグの属性でオブジェクトのフィールドを用いる時に変数名を省略できる($ではなく*を書く)-->
              <tr th:each="moto : ${motos}" th:object="${moto}">
                <th scope="row" th:text="*{motoNo}"></th>
                <td th:text="*{brand.brandName}"></td>
                <!--th:object属性を用いなければ本来は
                <td th:text="${moto.motoName}"></td>」という書き方になる-->
                <td th:text="*{motoName}"></td>
                <td th:text="*{cooling} + *{cylinder}"></td>
                <!-- th:text=""の中にはコントローラから渡されたインスタンスだけでなく、''で囲った文字列を + で結合して表示もできる -->
                <td th:text="*{price} + '円です'"></td>
                <td th:text="*{comment}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
