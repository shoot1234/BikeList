<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-dark border-bottom border-bottom-dark mb-3" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" th:text="#{page.search}"></span>
      </div>
    </nav>
    <div class="container">
      <form method="post" th:object="${motoForm}" th:action="@{/motos/save}">
        <div class="row">
          <div class="col">
            <div class="alert alert-danger" role="alert" th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
          </div>
        </div>
        <div class="row" th:if="${motoForm.motoNo}">
          <div class="col">
            <label for="brand" class="form-label">番号</label>
            <span th:text="*{motoNo}"></span>
            <input type="hidden" th:field="*{motoNo}" />
            <input type="hidden" th:field="*{version}" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="brand" class="form-label">メーカー</label>
            <select th:field="*{brand.brandId}" class="form-select" id="brand" aria-label="Default select example">
              <option value=""></option>
              <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}"></option>
            </select>
          </div>
          <div class="col">
            <label for="motoName" class="form-label">車名</label>
            <input th:field="*{motoName}" type="text" class="form-control" id="motoName" placeholder="" />
          </div>
          <div class="col">
            <label for="seatHeight" class="form-label">シート高</label>
            <input th:field="*{seatHeight}" type="text" class="form-control" id="seatHeight" placeholder="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="cylinder" class="form-label">気筒</label>
            <input th:field="*{cylinder}" type="text" class="form-control" id="cylinder" placeholder="" />
          </div>
          <div class="col">
            <label for="cooling" class="form-label">冷却方式</label>
            <input th:field="*{cooling}" type="text" class="form-control" id="cooling" placeholder="" />
          </div>
          <div class="col">
            <label for="price" class="form-label">価格</label>
            <input th:field="*{price}" type="text" class="form-control" id="price" placeholder="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="comment" class="form-label">コメント</label>
            <textarea th:field="*{comment}" class="form-control" id="comment" rows="3"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-end">
            <button class="btn btn-primary" type="submit" th:formaction="@{/motos/save}">保存</button>
            <button class="btn btn-danger" type="submit" th:formaction="@{/motos/delete}" th:if="${motoForm.motoNo}">削除</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
